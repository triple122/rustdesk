name: Build the flutter version of the RustDesk

on:
  workflow_call:
    inputs:
      upload-artifact:
        type: boolean
        default: true
      upload-tag:
        type: string
        default: "nightly"

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  MAC_RUST_VERSION: "1.81"
  CARGO_NDK_VERSION: "3.1.2"
  SCITER_ARMV7_CMAKE_VERSION: "3.29.7"
  SCITER_NASM_DEBVERSION: "2.15.05-1"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  ANDROID_FLUTTER_VERSION: "3.24.5"
  FLUTTER_ELINUX_VERSION: "3.16.9"
  TAG_NAME: "${{ inputs.upload-tag }}"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  ARMV7_VCPKG_COMMIT_ID: "6f29f12e82a8293156836ad81cc9bf5af41fe836"
  VERSION: "1.4.5"
  NDK_VERSION: "r27c"
  ANDROID_SIGNING_KEY: "${{ secrets.ANDROID_SIGNING_KEY }}"
  MACOS_P12_BASE64: "${{ secrets.MACOS_P12_BASE64 }}"
  UPLOAD_ARTIFACT: "${{ inputs.upload-artifact }}"
  SIGN_BASE_URL: "${{ secrets.SIGN_BASE_URL }}-2"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: ${{ inputs.upload-artifact }}
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10
    strategy:
      fail-fast: false

  build-for-windows-flutter:
    name: ${{ matrix.job.target }}
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
              target: x86_64-pc-windows-msvc,
              os: windows-2022,
              arch: x86_64,
              vcpkg-triplet: x64-windows-static,
            }
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- بداية تعديل Adaa.store (Branding Injection) ---
      - name: Inject Adaa Branding & Config
        shell: bash
        run: |
          echo "Start Injecting Adaa Configuration..."
          
          # 1. IP & Key Configuration
          sed -i 's|rs-ny.rustdesk.com|31.6.50.93|g' libs/hbb_common/src/config.rs
          sed -i 's|OeVuKk5n1HiXp+APNn0Y3pC1Iwppm44JGqrQCsWqmBw=|lQyeQY9+vZBJWTMkXke0QgqhXo8BeshSilbhuLk0QDE=|g' libs/hbb_common/src/config.rs
          
          # 2. Force Icon Update (مهم جداً: نسخ الأيقونة لمجلدات Flutter)
          # هذا السطر يضمن أن الأيقونة في شريط العنوان تتغير
          cp res/icon.ico flutter/windows/runner/resources/app_icon.ico
          
          # 3. Copy Logo to Flutter assets for branding display
          cp res/logo.png flutter/assets/logo.png 2>/dev/null || echo "logo.png not found in res/, checking if it exists elsewhere..."
          ls -la flutter/assets/ || true
          
          # 4. Verify branding files
          echo "Checking branding files:"
          ls -la res/*.png res/*.ico 2>/dev/null || true
          
          echo "Injection Completed Successfully!"
      # --- نهاية تعديل Adaa.store ---


      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release
          mv -Force windows-x64-release/* C:/hostedtoolcache/windows/flutter/stable-${{ env.FLUTTER_VERSION }}-x64/bin/cache/artifacts/engine/windows-x64-release/

      - name: Patch flutter
        shell: bash
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.job.os }}

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.job.vcpkg-triplet }}
        run: |
          if ! $VCPKG_ROOT/vcpkg \
            install \
            --triplet ${{ matrix.job.vcpkg-triplet }} \
            --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              echo "======"
              cat "$_1"
              echo "======"
              echo ""
            done
            exit 1
          fi
          head -n 100 "${VCPKG_ROOT}/buildtrees/ffmpeg/build-${{ matrix.job.vcpkg-triplet }}-rel-out.log" || true
        shell: bash

      - name: Build rustdesk
        run: |
          python3 .\build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk
          
          # Rename Executable to match branding (Inside the folder)
          mv ./rustdesk/rustdesk.exe ./rustdesk/Adaa-Full.exe
          
          # Verify the file was created successfully
          if (-not (Test-Path ./rustdesk/Adaa-Full.exe)) {
              Write-Error "CRITICAL: Adaa-Full.exe was not created by rename operation"
              Get-ChildItem ./rustdesk/*.exe | Format-Table
              exit 1
          }
          Write-Host "SUCCESS: Adaa-Full.exe created" -ForegroundColor Green

          Invoke-WebRequest -Uri https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip -OutFile usbmmidd_v2.zip
          Expand-Archive usbmmidd_v2.zip -DestinationPath .
          Remove-Item -Path usbmmidd_v2\Win32 -Recurse
          Remove-Item -Path "usbmmidd_v2\deviceinstaller64.exe", "usbmmidd_v2\deviceinstaller.exe", "usbmmidd_v2\usbmmidd.bat"
          mv -Force .\usbmmidd_v2 ./rustdesk

          try {
            Invoke-WebRequest -Uri https://github.com/rustdesk/hbb_common/releases/download/driver/rustdesk_printer_driver_v4-1.4.zip -OutFile rustdesk_printer_driver_v4-1.4.zip
            Invoke-WebRequest -Uri https://github.com/rustdesk/hbb_common/releases/download/driver/printer_driver_adapter.zip -OutFile printer_driver_adapter.zip
            Invoke-WebRequest -Uri https://github.com/rustdesk/hbb_common/releases/download/driver/sha256sums -OutFile sha256sums
            
            $checksum_driver = (Select-String -Path .\sha256sums -Pattern '^([a-fA-F0-9]{64}) \*rustdesk_printer_driver_v4-1.4\.zip$').Matches.Groups[1].Value
            $downloadsum_driver = Get-FileHash -Path rustdesk_printer_driver_v4-1.4.zip -Algorithm SHA256
            $checksum_adapter = (Select-String -Path .\sha256sums -Pattern '^([a-fA-F0-9]{64}) \*printer_driver_adapter\.zip$').Matches.Groups[1].Value
            $downloadsum_adapter = Get-FileHash -Path printer_driver_adapter.zip -Algorithm SHA256
            
            if ($checksum_driver -eq $downloadsum_driver.Hash -and $checksum_adapter -eq $downloadsum_adapter.Hash) {
                Write-Output "driver checksums match"
                Expand-Archive rustdesk_printer_driver_v4-1.4.zip -DestinationPath .
                mkdir ./rustdesk/drivers
                mv -Force .\rustdesk_printer_driver_v4-1.4 ./rustdesk/drivers/RustDeskPrinterDriver
                Expand-Archive printer_driver_adapter.zip -DestinationPath .
                mv -Force .\printer_driver_adapter.dll ./rustdesk
            }
          } catch {
              Write-Host "Ignore printer driver error."
          }

      - name: find Runner.res
        continue-on-error: true
        shell: bash
        run: |
          runner_res=$(find . -name "Runner.res");
          if [ "$runner_res" == "" ]; then
            echo "Runner.res: not found";
          else
            echo "Runner.res: $runner_res";
            cp $runner_res ./libs/portable/Runner.res;
          fi

      - name: Download RustDeskTempTopMostWindow artifacts
        uses: actions/download-artifact@master
        if: ${{ inputs.upload-artifact }}
        with:
          name: topmostwindow-artifacts
          path: "./rustdesk"

      # --- هنا التغيير الجذري للملف الواحد ---
      # 1. بناء الملف القابل للتثبيت/التشغيل الذاتي (Portable EXE)
      - name: Build self-extracted executable (Single File)
        shell: powershell
        if: env.UPLOAD_ARTIFACT == 'true'
        run: |
          # --- Setup Output Directory ---
          New-Item -ItemType Directory -Force -Path ./SignOutput
          (Get-Content res/manifest.xml) -notmatch 'dpiAware' | Set-Content res/manifest.xml

          Push-Location ./libs/portable
          pip3 install -r requirements.txt

          # ==========================================
          # PHASE 1: BUILD ADAA FULL (ADMIN)
          # ==========================================
          Write-Host "--- [1/2] Generating Adaa-Full Assets ---"
          python ./generate.py -f ../../rustdesk/ -o . -e ../../rustdesk/Adaa-Full.exe

          Write-Host "--- Building Packer for Adaa-Full ---"
          Remove-Item -Path ./FORCE_BUILD -Recurse -ErrorAction SilentlyContinue
          cargo build --release --bin rustdesk-portable-packer --target-dir ./FORCE_BUILD

          $fullPath = "./FORCE_BUILD/release/rustdesk-portable-packer.exe"
          if (Test-Path $fullPath) {
              Write-Host "SUCCESS: Found Full Build at $fullPath"
              Move-Item -Path $fullPath -Destination ../../SignOutput/Adaa-Full-Portable.exe -Force
          } else {
              Write-Error "CRITICAL: Adaa-Full build failed to appear in FORCE_BUILD"
              exit 1
          }

          # ==========================================
          # PHASE 2: BUILD ADAA CLIENT (USER)
          # ==========================================
          Pop-Location # Back to root
          
          Write-Host "--- [2/2] Re-compiling Flutter for Client Mode ---"
          
          # Navigate to flutter directory where pubspec.yaml exists
          Push-Location flutter
          flutter build windows --release --dart-define=IS_CLIENT_MODE=true
          Pop-Location # Back to root
          
          # FIX: Find the actual executable (name depends on pubspec.yaml)
          Write-Host "=== Locating built executable ===" -ForegroundColor Cyan
          Write-Host "Directory listing of Release folder:"
          Get-ChildItem flutter/build/windows/x64/runner/Release/ | Format-Table Name, Length, LastWriteTime
          
          $clientExe = Get-ChildItem flutter/build/windows/x64/runner/Release/*.exe -Exclude *.vshost.exe | Select-Object -First 1
          
          if (-not $clientExe) {
              Write-Error "CRITICAL: No executable found after Flutter build"
              Write-Host "Full directory contents:" -ForegroundColor Red
              Get-ChildItem flutter/build/windows/x64/runner/Release/ | Format-Table
              exit 1
          }
          
          Write-Host "Found executable: $($clientExe.Name)" -ForegroundColor Green
          Write-Host "Copying to rustdesk/Adaa-Client.exe..."
          Copy-Item $clientExe.FullName -Destination rustdesk/Adaa-Client.exe -Force
          
          if (-not (Test-Path rustdesk/Adaa-Client.exe)) {
              Write-Error "CRITICAL: Failed to copy Adaa-Client.exe"
              exit 1
          }
          Write-Host "SUCCESS: Adaa-Client.exe created" -ForegroundColor Green

          Push-Location ./libs/portable
          
          Write-Host "--- Generating Adaa-Client Assets ---"
          python ./generate.py -f ../../rustdesk/ -o . -e ../../rustdesk/Adaa-Client.exe

          Write-Host "--- Building Packer for Adaa-Client ---"
          # Clean previous build to force new data embedding
          Remove-Item -Path ./FORCE_BUILD -Recurse -Force
          cargo build --release --bin rustdesk-portable-packer --target-dir ./FORCE_BUILD

          $clientPath = "./FORCE_BUILD/release/rustdesk-portable-packer.exe"
          if (Test-Path $clientPath) {
              Write-Host "SUCCESS: Found Client Build at $clientPath"
              Move-Item -Path $clientPath -Destination ../../SignOutput/Adaa-Client-Portable.exe -Force
          } else {
              Write-Error "CRITICAL: Adaa-Client build failed to appear in FORCE_BUILD"
              exit 1
          }
          
          Pop-Location

      # 2. رفع الملف الواحد فقط بدلاً من المجلد الكامل
      - name: Upload Single Executable
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: actions/upload-artifact@master
        with:
          name: Adaa-Builds
          path: |
            ./SignOutput/Adaa-Full-Portable.exe
            ./SignOutput/Adaa-Client-Portable.exe

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: env.UPLOAD_ARTIFACT == 'true'
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: |
            ./SignOutput/Adaa-Full-Portable.exe
            ./SignOutput/Adaa-Client-Portable.exe

  # ... (بقية الملف للأنظمة الأخرى إذا كانت موجودة، أو احذفها إذا كنت تريد ويندوز فقط) ...
